name: classic_cars_collection
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: 
  clip_shadow: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_lorem: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Abel
      fonts:
        - asset: assets/fonts/Abel/Abel-Regular.ttf
    - family: PoiretOne
      fonts:
        - asset: assets/fonts/PoiretOne/PoiretOne-Regular.ttf
    - family: AmaticSC
      fonts:
        - asset: assets/fonts/AmaticSC/AmaticSC-Regular.ttf
        - asset: assets/fonts/AmaticSC/AmaticSC-Bold.ttf